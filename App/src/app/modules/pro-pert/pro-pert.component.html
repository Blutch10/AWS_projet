<div class="root">
    <div class="left-box">
            <h1 style="font-weight: 600;margin-bottom: 0">Chart</h1>
            <small class="grey-text">Analyse your daily cost</small>
            <ngx-charts-pie-chart
                [view]="[500,500]"
                [results]="wallet"
                [gradient]="gradient"
                [legend]="showLegend"
                [labels]="showLabels"
                [doughnut]="isDoughnut"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
                >
            </ngx-charts-pie-chart>
    </div>
 </div>
